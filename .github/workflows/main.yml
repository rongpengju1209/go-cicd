# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  VERSION: 1.2

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: aliyun/acr-login@v1
        with:
          login-server: https://registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          logout: true

      # 打印是否拥有版本信息
      - name: Print Version info
        run: |
          echo ">>>>>>>>>>>>"
          echo "$VERSION"
          echo ">>>>>>>>>>>>"


      # Runs a set of commands using the runners shell
      - name: build image
        run: |
          make image
          docker tag go-demo:latest registry.cn-hangzhou.aliyuncs.com/kubernetes-study/go-cicd:$VERSION
          docker push registry.cn-hangzhou.aliyuncs.com/kubernetes-study/go-cicd:$VERSION

      - name: Trigger CI
        uses: InformaticsMatters/trigger-ci-action@1.0.1
        with:
          ci-owner: rongpengju1209
          ci-repository: go-cicd-kustomize
          ci-ref: refs/heads/master
          ci-user: rongpengju1209
          ci-user-token: ${{ secrets.CI_TOKEN }}
          ci-name: CI
          ci-inputs: >-
            image=registry.cn-hangzhou.aliyuncs.com/kubernetes-study/go-cicd:$VERSION
            sha-tag=$VERSION
